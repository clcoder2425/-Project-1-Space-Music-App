<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  
  
  <title>Rover Cam</title>
</head>



<body class="is-fullheight">
  <section>
    <h1 class="title"> Rover Space App</h1>
    
  </section>
 


    <div class="is-flex">
      <div class="column is-6">
      <aside>
        <h2 class="box">Weather</h2>
       

        <!-- This is the Line that Becomes the Youtube Player -->
        <div id="player"></div>    
        
        
        <!-- Control Buttons -->
        <button id="muteBtn">Mute</button>
        <button id="playPause">Play</button>
        <button id="restartButton">Restart Music</button>
        <button id="volumeUp">Volume Up</button>
        <button id="volumeDown">Volume Down</button>



        
          </aside>
        </div>
        
    
          <div class="column is-6">
            <h3 class="box">Curiosity Rover: Enter Date (YYYY-MM-DD)</h3>
            <h6 class="message-header"> - Suggested Dates: 2020-6-10, 2023-03-28 -</h6>
            <br>
            <form id="searchField" >
              <label class="form-label" for="username"></label>
              <input name="username" id="searchFieldInput" type="message" autofocus="true" class="form-input" />
              <button type="submit" class="button is-primary is-small">Search</button>
            </form>
            
          </div>
        </div>
          
        
     <div class="my-6 hero is-fullheight">
    <div id="display" class="block"></div>
  </div>
  
          

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
</body>
